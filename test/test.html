<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript" src="../dist/Dcal.min.js" ></script>

    <script type="text/javascript">
    //var a = 0.37 ;
    console.log('0.37+0.2            0.37.$add(0.2)');
    console.log(0.37+0.2,0.37.$add(0.2));
    console.log('=======================');

    console.log('0.37-0.2            0.37.$sub(0.2)');
    console.log(0.37-0.2,0.37.$sub(0.2));
    console.log('=======================');

    console.log('0.2*0.2            0.2.$mul(0.2)');
    console.log(0.2*0.2,0.2.$mul(0.2));
    console.log('=======================');

    console.log('0.37/0.2            0.37.$div(0.2)');
    console.log(0.37/0.2,0.37.$div(0.2));
    console.log('=======================');

    //0.1*(0.2/(2.1+2.2-1.1))
    console.log('0.1*(0.2/(2.1+2.2-1.1))');
    console.log(0.1*(0.2/(2.1+2.2-1.1)));
    console.log(0.1.$mul(0.2.$div(2.1.$add(2.2).$sub(1.1))));

    var time1 = Date.now();
    for (var i = 0; i < 5000000; i++) {
       0.111111111.$mul(0.2111111);
    }
    console.log("精密乘法500万次耗时"+(Date.now() - time1)+"ms");

    time1 = Date.now();
    for (var i = 0; i < 5000000; i++) {
       0.111111111*0.2111111
    }
    console.log("原生乘法500万次耗时"+(Date.now() - time1)+"ms");
    </script>
  </body>
</html>
